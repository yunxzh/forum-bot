version: '3.8'

services:
  forum-bot:
    image: ghcr.io/yunxzh/forum-bot:1.0.5
    container_name: forum-bot
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      # 数据库路径
      - DATABASE_PATH=/app/data/forum_bot.db
      
      # 安全密钥（生产环境请修改）
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      
      # 浏览器配置
      - HEADLESS=true
      - IN_DOCKER=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
