version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
    container_name: forum-bot-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_PATH=/app/data/forum_bot.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      - IN_DOCKER=true
      - HEADLESS=true
      - DEBUG=false
    networks:
      - forum-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: forum-bot-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - forum-bot-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
    container_name: forum-bot-scheduler
    restart: unless-stopped
    command: python scheduler/scheduler_main.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_PATH=/app/data/forum_bot.db
      - IN_DOCKER=true
      - HEADLESS=true
    depends_on:
      - backend
    networks:
      - forum-bot-network

networks:
  forum-bot-network:
    driver: bridge

volumes:
  data:
  logs:
