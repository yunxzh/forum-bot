# docker-compose.yml
version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///data/forum_bot.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - redis

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  scheduler:
    build: ./backend
    command: python scheduler.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - backend
      - redis
