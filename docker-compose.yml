version: '3.8'

services:
  backend:
    image: ghcr.io/yourusername/forum-bot-backend:latest
    # 或使用 Docker Hub: yourusername/forum-bot-backend:latest
    container_name: forum-bot-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_PATH=/app/data/forum_bot.db
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - IN_DOCKER=true
    networks:
      - forum-bot-network

  frontend:
    image: ghcr.io/yourusername/forum-bot-frontend:latest
    # 或使用 Docker Hub: yourusername/forum-bot-frontend:latest
    container_name: forum-bot-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - forum-bot-network

  scheduler:
    image: ghcr.io/yourusername/forum-bot-backend:latest
    # 或使用 Docker Hub: yourusername/forum-bot-backend:latest
    container_name: forum-bot-scheduler
    restart: unless-stopped
    command: python scheduler/scheduler_main.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_PATH=/app/data/forum_bot.db
      - IN_DOCKER=true
    depends_on:
      - backend
    networks:
      - forum-bot-network

networks:
  forum-bot-network:
    driver: bridge
